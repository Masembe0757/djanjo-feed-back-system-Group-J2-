{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mak-feedback</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static '/img/favicon.ico" rel="icon ' %} ">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static '/lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static '/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static '/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static '/css/style.css' %}" rel="stylesheet">
</head>

<body>


  {% include 'header.html'%}



    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 py-5">
        <div class="">
            <h1 class="display-3 text-white mb-4 animated slideInDown text-center">Comment about courses offered</h1>
            <nav aria-label="breadcrumb animated slideInDown">

            </nav>
        </div>
    </div>
    <!-- Page Header End -->


   


    <!-- Booking Start -->
    <div class="container position-relative wow fadeInUp" data-wow-delay="0.1s" style="margin-top: -6rem;">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="bg-light p-5">
            
                    <form  action="/upload_skill" method ="post" enctype="multipart/form-data">
                    
                        <div class="row">
                         
                          <div class="col">
              
                            <input type="text" class="form-control" name ="fname" placeholder="First name">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" name ="lname" placeholder="Last name">
                          </div>
                        </div>
                        <br>

                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Student number</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputEmail3" name ="email" placeholder="Email">
                            </div>
                          </div>
                          <br>
                          <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Registration number</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputPassword3" name ="password" placeholder="Password">
                            </div>
                          </div>
                          <br>
                          <fieldset class="form-group">
                            <div class="row">
                              <legend class="col-form-label col-sm-2 pt-0">Level</legend>
                              <div class="col-sm-10">
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="post graduate" checked>
                                  <label class="form-check-label" for="gridRadios1">
                                    post graduate
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="under graduate">
                                  <label class="form-check-label" for="gridRadios2">
                                    undergraduate
                                  </label>
                              </div>
                            </div>
                        
                          </fieldset>
                          <br>
                          <div class="form-group row">

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="inputCity">College</label>
                                  <input type="text" class="form-control" name ="college" id="inputCity">
                                </div>
                                <br>
                                
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label for="inputCity">Program you offer</label>
                                      <input type="text" class="form-control" name ="program" id="inputCity">
                                    </div>
                                    <br>
                                    <div class="form-group col-md-6">
                                      <label for="inputCity">Course name</label>
                                      <input type="text" class="form-control" name ="name" id="inputCity">
                                    </div>
                                    <br>
                                    <div class="form-group col-md-6">
                                      <label for="inputCity">Course code</label>
                                      <input type="text" class="form-control" name ="code" id="inputCity">
                                    </div>
                                    <br>
                                    <div class="form-group col-md-6">
                                      <label for="inputCity">Course instructor</label>
                                      <input type="text" class="form-control" name ="instructor" id="inputCity">
                                    </div>

                                <br>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Description of your argument</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" name ="description" rows="3"></textarea>
                                  </div>
                                  <br>

                                  <div class="form-group">
                                    <label for="exampleFormControlFile1">uplaod your image</label>
                                    <input type="file" class="form-control-file" name ="image" id="exampleFormControlFile1">
                                  </div>
                                  <br>

                                  <div class="form-group">
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" id="gridCheck">
                                      <label class="form-check-label" for="gridCheck">
                                        I agree to the terms and conditions of Mak-feedback
                                      </label>
                                    </div>
                                  </div>
                                  <button type="submit" class="btn btn-primary" onclick="return confirm('Are you sure you want to publish this form?')">Submit form </button>


                      </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Booking End -->

    {% include 'footer.html'%}


    




    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static '/lib/wow/wow.min.js' %}"></script>
    <script src="{% static '/lib/easing/easing.min.js' %}"></script>
    <script src="{% static '/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static '/lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static '/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static '/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static '/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static '/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static '/js/main.js' %}"></script>
</body>

</html>
