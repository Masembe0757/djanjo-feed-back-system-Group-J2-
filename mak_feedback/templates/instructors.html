<div class="container position-relative wow fadeInUp" data-wow-delay="0.1s" style="margin-top: -6rem">
  <div class="row justify-content-center">
      <div class="col-lg-8">
          <div class="bg-light p-5">
              {% for message in messages %}
              <p style="color: crimson;">{{message}}</p>
              {% endfor %}
              <form action="instructors" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group row">
                      <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" name="fname" id="inputFirstName" placeholder="First name" />
                      </div>
                  </div>
                  <!-- Add other personal info fields as needed -->

                  <!-- Course and Instructor Review Questions -->
                  <div class="form-group">
                      <label for="inputCourseUnit">Course Unit</label>
                      <input type="text" class="form-control" name="course_unit" id="inputCourseUnit">
                  </div>
                  <div class="form-group">
                      <label for="inputCourseCode">Course Code</label>
                      <input type="text" class="form-control" name="code" id="inputCourseCode">
                  </div>
                  <div class="form-group">
                      <label for="inputInstructor">Course Instructor</label>
                      <input type="text" class="form-control" name="instructor" id="inputInstructor">
                  </div>

                  <!-- Review Questions -->
                  <div class="form-group">
                      <label for="inputReviewExperience">Did the lecturer create a positive learning environment?</label>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="review_experience" id="radioExperience1" value="Excellent">
                          <label class="form-check-label" for="radioExperience1">yes</label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="review_experience" id="radioExperience2" value="Good">
                          <label class="form-check-label" for="radioExperience2">no</label>
                      </div>

                      
                  </div><br>
                  <div class="form-group">
                    <label for="inputReviewExperience">Did the lecturer engage students effectively during the lectures?</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="review_experience" id="radioExperience1" value="Excellent">
                      <label class="form-check-label" for="radioExperience1">yes</label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="review_experience" id="radioExperience2" value="Good">
                      <label class="form-check-label" for="radioExperience2">no</label>
                  </div>
                </div><br>
                <div class="form-group">
                  <label for="inputReviewExperience">Did the lecturer support students' learning goals and academic progress?</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="review_experience" id="radioExperience1" value="Excellent">
                    <label class="form-check-label" for="radioExperience1">yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="review_experience" id="radioExperience2" value="Good">
                    <label class="form-check-label" for="radioExperience2">no</label>
                </div>
              </div><br>
              <div class="form-group">
                <label for="inputReviewExperience">How responsive was the lecturer to emails or messages?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="review_experience" id="radioExperience1" value="Excellent">
                    <label class="form-check-label" for="radioExperience1">Excellent</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="review_experience" id="radioExperience2" value="Good">
                    <label class="form-check-label" for="radioExperience2">Good</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="review_experience" id="radioExperience3" value="Average">
                    <label class="form-check-label" for="radioExperience3">Average</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="review_experience" id="radioExperience4" value="Needs Improvement">
                    <label class="form-check-label" for="radioExperience4">Needs Improvement</label>
                </div>
            </div><br>
            <div class="form-group">
              <label for="inputReviewExperience">How would you rate your overall experience with the lecturer?</label>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="review_experience" id="radioExperience1" value="Excellent">
                  <label class="form-check-label" for="radioExperience1">Excellent</label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="review_experience" id="radioExperience2" value="Good">
                  <label class="form-check-label" for="radioExperience2">Good</label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="review_experience" id="radioExperience3" value="Average">
                  <label class="form-check-label" for="radioExperience3">Average</label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="review_experience" id="radioExperience4" value="Needs Improvement">
                  <label class="form-check-label" for="radioExperience4">Needs Improvement</label>
              </div>
              
          </div><br>
           

                  <!-- Add other review questions with similar radio button structure -->

                  <button type="submit" class="btn btn-primary" onclick="return confirm('Are you sure you want to publish this form?')">Submit Form</button>
