{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>login</title>

<link href="{% static 'assets/img/favicon.png' %}" rel="icon ">
  <link href="{% static 'assets/img/apple-touch-icon.png'%}" rel="apple-touch-icon">

<link rel="stylesheet" href="{% static 'LOG/assets/css/bootstrap.min.css' %}">

<link rel="stylesheet" href="{% static 'LOG/assets/plugins/fontawesome/css/fontawesome.min.css' %}">
<link rel="stylesheet" href="{% static 'LOG/assets/plugins/fontawesome/css/all.min.css' %}">

<link rel="stylesheet" href="{% static 'LOG/assets/css/style.css' %}">
<!--[if lt IE 9]>
			<script src="{% static 'LOG/assets/js/html5shiv.min.js"></script>
			<script src="{% static 'LOG/assets/js/respond.min.js"></script>
		<![endif]-->
</head>
<body>

{% include 'header.html' %}
	
	

		<div class="main-wrapper login-body">
		<div class="login-wrapper">
		<div class="container">
			
			
		<div class="loginbox">
		<div class="login-right">
		<div class="login-right-wrap">
		<h1>Login</h1>
		<p class="account-subtitle">Access students feedback</p>
		<form action="login" method ="POST">
			{% csrf_token %}
		<div class="form-group">
		<label class="form-control-label">Username</label>
		<input type="text" class="form-control" name ="username">
		</div>
		<div class="form-group">
		<label class="form-control-label">Password</label>
		<div class="pass-group">
		<input type="password" name = "password" class="form-control pass-input">
		<span class="fas fa-eye toggle-password"></span>
		</div>
		</div>
		<div class="form-group">
		<div class="row">
		<div class="col-6">
		<div class="custom-control custom-checkbox">
		<input type="checkbox" class="custom-control-input" id="cb1">
		<label class="custom-control-label" for="cb1">Remember me</label>
		</div>
		</div>
		</div>
		</div>
		<button class="btn btn-lg btn-block btn-primary" type="submit">Login</button>
		<div class="login-or">
			<center>{% for message in messages %}
			<p style="color:crimson;" >{{message}}</p>
			{% endfor %}
		</center>
		</div>
		</form>
		</div>
		</div>
		</div>
		</div>
		</div>
		</div>
{% include 'footer.html' %}


<script src="{% static 'LOG/assets/js/jquery-3.5.1.min.js' %}"></script>

<script src="{% static 'LOG/assets/js/popper.min.js' %}"></script>
<script src="{% static 'LOG/assets/js/bootstrap.min.js' %}"></script>

<script src="{% static 'LOG/assets/js/feather.min.js' %}"></script>

<script src="{% static 'LOG/assets/js/script.js' %}"></script>
</body>
</html>
